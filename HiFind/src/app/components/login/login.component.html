<div class="container">
  <div class="row ">
    <div class="col-12 col-md-6 mr-auto ml-auto mt-5">
      <div class="card">
        <div class="card-body">
          <h1 class="text-center">
            {{dataAplication.Login.title}}
          </h1>
          <form #formLogin>
            <!-- Email -->
           <div class="form-group">
              <label for="email">{{dataAplication.Generic.email}}:</label>
              <input type="email" name="email" id="email" class="form-control" required [(ngModel)]="email">
            </div>
            <!-- Password -->
            <div class="form-group">
              <label for="email">{{dataAplication.Generic.password}}:</label>
              <input type="password" name="password" id="password" class="form-control" required [(ngModel)]="password">
            </div>
            <input type="submit" value="Enter" id="enter" name="enter" class="btn btn-block btn-lg btn-primary"> <br>
            {{dataAplication.Login.message}} <a [routerLink]="['/register']">{{dataAplication.Login.title}}!</a>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
